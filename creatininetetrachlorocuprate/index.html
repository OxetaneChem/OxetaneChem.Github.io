<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creatinine Tetrachlorocuprate — Oxetane</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0f1724; --muted:#9aa6b2; --accent: rgba(255,255,255,0.95); }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:linear-gradient(180deg,var(--bg),#07101a); color:var(--accent); padding:28px}
    .container{max-width:900px; margin:0 auto}
    header{text-align:center}
    .title{font-family:'Lilita One', cursive; font-size:40px; margin:0}
    .subtitle{color:var(--muted); margin-top:6px; font-size:13px}

    .hero-thumb{margin-top:20px; width:100%; aspect-ratio:16/9; position:relative; overflow:hidden; border-radius:10px}
    .hero-thumb .bg{position:absolute; inset:0; background-position:center; background-size:cover; transform:scale(1.12); filter:blur(8px) brightness(.65)}
    .hero-thumb img{position:relative; width:100%; height:100%; object-fit:contain; z-index:2}
    .hero-thumb::after{content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.12));}

    .article{margin-top:18px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005)); padding:18px; border-radius:10px; color:var(--muted)}

    @media (max-width:520px){ .title{font-size:32px} }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Creatinine Tetrachlorocuprate</h1>
      <div class="subtitle">Oxetane — Chemistry</div>
    </header>

    <div class="hero-thumb" aria-hidden="true">
      <div class="bg" style="background-image:url('https://i.imgur.com/8v1i5eT.jpeg')"></div>
      <img src="https://i.imgur.com/8v1i5eT.jpeg" alt="Creatinine Tetrachlorocuprate thumbnail">
    </div>

    <main class="article">
      <p>Test</p>
    </main>

    <p style="margin-top:18px; color:var(--muted); text-align:center"><a href="/" style="color:var(--muted); text-decoration:underline">← Back</a></p>
  </div>
</body>
</html>
