<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oxetane — Chemistry</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; /* dark but not black */
      --card-bg:#0b1220;
      --muted:#9aa6b2;
      --accent: rgba(255,255,255,0.95);
      --post-width:320px; /* desktop card width */
      --bevel-percent:3%;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg), #07101a 120%);
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px 20px;
      display:flex;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:1100px;
    }

    header{
      text-align:center;
      margin-bottom:8px;
    }

    .title{
      font-family: 'Lilita One', cursive;
      font-size:48px;
      line-height:1;
      margin:0;
      letter-spacing:1px;
      color:var(--accent);
      text-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    .subtitle{
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
      letter-spacing:2px;
      text-transform:uppercase;
    }

    /* Scroll-down button */
    .hero{
      padding:18px 0 18px 0;
    }
    .scroll-down{
      display:inline-block;
      margin-top:16px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      transition: all .2s ease;
      text-decoration:none;
    }
    .scroll-down:hover{transform:translateY(-4px); color:var(--accent)}

    /* Posts line */
    .posts-wrap{
      margin-top:22px;
    }

    .posts{
      display:flex;
      gap:18px;
      overflow-x:auto;
      padding:18px 10px;
      -webkit-overflow-scrolling:touch;
      scroll-snap-type: x proximity;
    }

    .post{
      --w:var(--post-width);
      flex: 0 0 calc(var(--w));
      scroll-snap-align: start;
      text-decoration:none;
      color:inherit;
      display:block;
      outline:none;
    }

    .post-card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:10px;
      padding:10px;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      will-change: transform, box-shadow;
      position:relative;
      -webkit-tap-highlight-color: transparent;
    }

    /* Thumbnail with YouTube-like aspect ratio 16:9 */
    .thumb{
      width:100%;
      aspect-ratio: 16/9;
      background:linear-gradient(135deg,#0b1220 0%, #0f2132 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      position:relative;
      overflow:hidden;
      /* beveled corners via clip-path */
      clip-path: polygon(
        var(--bevel-percent) 0%, calc(100% - var(--bevel-percent)) 0%, 100% var(--bevel-percent),
        100% calc(100% - var(--bevel-percent)), calc(100% - var(--bevel-percent)) 100%, var(--bevel-percent) 100%,
        0% calc(100% - var(--bevel-percent)), 0% var(--bevel-percent)
      );
    }

    /* Background blurred clone */
    .thumb .bg{
      position:absolute; inset:0; background-position:center; background-size:cover; transform:scale(1.18); filter:blur(8px) brightness(.65);
    }
    /* Foreground image centered and covering important area */
    .thumb img.fg{
      position:relative; width:100%; height:100%; object-fit:contain; max-width:none; z-index:2; pointer-events:none;
      transform: scale(1.02);
    }
    /* Slight dark overlay to improve text contrast */
    .thumb::after{
      content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.12)); z-index:3;
    }

    .caption{
      margin-top:10px;
      font-weight:600;
      color:var(--accent);
      font-size:15px;
      line-height:1.2;
      text-overflow:ellipsis;
      white-space:nowrap;
      overflow:hidden;
    }

    /* Hover / focus outline and fade */
    .post-card:hover,
    .post-card:focus-within,
    .post-card:active{
      transform: translateY(-6px);
      box-shadow: 0 8px 30px rgba(2,8,23,0.6), 0 0 0 3px rgba(255,255,255,0.95);
    }

    .post-card{transition: transform .25s ease, box-shadow .25s ease}

    @media (max-width:900px){
      :root{--post-width:260px}
      .title{font-size:40px}
    }
    @media (max-width:520px){
      :root{--post-width:220px}
      body{padding:20px 12px}
      .title{font-size:34px}
      .subtitle{font-size:12px}
      .posts{gap:12px}
    }

    .post:focus-visible .post-card{
      box-shadow: 0 8px 30px rgba(2,8,23,0.6), 0 0 0 3px rgba(255,255,255,0.95);
      transform: translateY(-6px);
    }

    @media (hover: none){
      .post-card:active{transform: translateY(-4px)}
    }

    .posts::-webkit-scrollbar{height:8px}
    .posts::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.06); border-radius:4px}

    /* Simple responsive container for main article area after scroll */
    .article{
      margin-top:48px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      padding:22px; border-radius:12px; color:var(--muted);
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Oxetane</h1>
      <div class="subtitle">Chemistry</div>
      <div>
        <a class="scroll-down" href="#posts">Scroll to posts ↓</a>
      </div>
    </header>

    <main class="posts-wrap">
      <section id="posts" class="posts" aria-label="Recent posts">

        <!-- Single requested post -->
        <a href="/creatininetetrachlorocuprate/" class="post" aria-label="Creatinine Tetrachlorocuprate">
          <div class="post-card">
            <div class="thumb" role="img" aria-label="Creatinine Tetrachlorocuprate thumbnail">
              <div class="bg" style="background-image: url('https://i.imgur.com/8v1i5eT.jpeg')"></div>
              <img class="fg" src="https://i.imgur.com/8v1i5eT.jpeg" alt="Creatinine Tetrachlorocuprate thumbnail" />
            </div>
            <div class="caption">Creatinine Tetrachlorocuprate</div>
          </div>
        </a>

      </section>

      <div style="margin-top:16px; text-align:center; color:var(--muted); font-size:13px">Swipe → or scroll to see more posts</div>

      <!-- Example article area below posts to demonstrate scroll target -->
      <div class="article" id="below">
        <strong>Latest:</strong>
        <p style="margin:8px 0 0 0; color:var(--muted)">Click the thumbnail to open the post page.</p>
      </div>

    </main>
  </div>

  <script>
    // Smooth scroll for the scroll-down link
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', function(e){
        e.preventDefault();
        const t = document.querySelector(this.getAttribute('href'));
        if(t) t.scrollIntoView({behavior:'smooth', block:'start'});
      });
    });
  </script>
</body>
</html>
